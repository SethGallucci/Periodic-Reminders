<form class="flexcol">
    
    <style>
        .periodic-reminders-menu-button-row{
            flex: 0 0 35px;
        }

        .periodic-reminders-reminder-row{
            margin: 4px;
        }

        .periodic-reminders-reminder-row *{
            border: 0px;
            margin: 1px;
            padding: 0px;
            resize: none;
        }

        .periodic-reminders-parameter-column{
            flex: 0 0 65px;
        }

        .periodic-reminders-delete-button{
            flex: 0 0 35px;
        }
    </style>

    <div class="flexrow periodic-reminders-menu-button-row">
        <button type="button" name="add"><i class="fas fa-plus"></i> Add</button>
        <button type="button" name="revert"><i class="fas fa-undo"></i> Revert Changes</button>
    </div>

    {{#each reminders as |reminder reminderIndex|}}
        <div class="flexrow periodic-reminders-reminder-row" data-reminder-index={{reminderIndex}}>
            <input type="checkbox" name="isActive"{{#if isActive}} checked{{/if}}>
            <textarea rows="5" name="text" placeholder="Notification text...">{{text}}</textarea>
            <div class="flexcol periodic-reminders-parameter-column">
                {{{periodicReminders_reminderParametersColumn reminder}}}
            </div>
            <button class="periodic-reminders-delete-button" type="button" name="delete"><i class="fas fa-trash"></i></button>
        </div>
    {{/each}}
    
    <footer class="flexrow periodic-reminders-menu-button-row">
		<button type="submit" name="submit">
			<i class="fas fa-save"></i> Submit
		</button>
	</footer>
    
</form>
